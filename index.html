<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Puzzle Oyunu</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; }
    #puzzle { display: grid; grid-template-columns: repeat(3, 100px); gap: 5px; margin: 20px auto; width: max-content; }
    .piece { width: 100px; height: 100px; border: 1px solid #ccc; background-size: 300px 300px; cursor: grab; }
  </style>
</head>
<body>
  <h1>妝 Puzzle Oyunu</h1>
  <p>Par癟alar覺 doru s覺raya s羹r羹kle ve b覺rak!</p>
  <div id="puzzle"></div>

  <script>
    // Puzzle resmi (bunu istediin URL ile deitirebilirsin)
    const imgURL = "https://picsum.photos/300"; 
    const puzzle = document.getElementById("puzzle");
    let pieces = [];

    // Par癟alar覺 olutur
    for (let row = 0; row < 3; row++) {
      for (let col = 0; col < 3; col++) {
        const piece = document.createElement("div");
        piece.classList.add("piece");
        piece.style.backgroundImage = `url(${imgURL})`;
        piece.style.backgroundPosition = `-${col * 100}px -${row * 100}px`;
        piece.draggable = true;
        pieces.push(piece);
      }
    }

    // Par癟alar覺 kar覺t覺r
    pieces.sort(() => Math.random() - 0.5);
    pieces.forEach(p => puzzle.appendChild(p));

    // S羹r羹kle-b覺rak
    let dragged;
    puzzle.addEventListener("dragstart", e => dragged = e.target);
    puzzle.addEventListener("dragover", e => e.preventDefault());
    puzzle.addEventListener("drop", e => {
      e.preventDefault();
      if (e.target.classList.contains("piece")) {
        let temp = document.createElement("div");
        puzzle.replaceChild(temp, dragged);
        puzzle.replaceChild(dragged, e.target);
        puzzle.replaceChild(e.target, temp);
      }
    });
  </script>
</body>
</html>
